<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style="height:3000px;
padding-top:60px;
padding-left:80px;">
    <div style="
        background-color: black;
        color: white;
        position:fixed;
        top: 0;
        left: 0;
        right: 0;
        height:50px;">header</div>

        background-color: rgb(104, 203, 104);
        color: white;
        position:fixed;
        top:50px;
        left:0;
        bottom:0;
        width:72px;">sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top:0px;
        right:0px;">X
        </div>
        </div> 
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        left:10px;
        top:10px;">absolute</div>
    <div style="
    background-color: rgb(82, 180, 212);
    height:200px;
    width:200px;
    position:static;">
    div1
    </div>
    <div style="
    background-color: lightpink;
    height:200px;
    position: relative;
    width:200px;">div2
    <div style="
    position: absolute;
    background-color: rgb(0, 0, 0);
    color: white;
    bottom:10px;
    right:10px;">5:00</div></div>
